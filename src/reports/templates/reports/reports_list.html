{% extends "base.html" %}

{% block content %}


    {# Reference views.py for explanation #}

    <div class="card card-primary p-4">

        <div class="card-header mb-2"><h2>Report List</h2></div>
        <ul class="list-group">
            {% for object in object_list %}
                {% if object.report_set.count > 0 %}
                    <a href="#" class="list-group-item list-group-item-action">{{ object.get_full_name }}<span
                            class="badge badge-primary badge-pill float-right">{{ object.report_set.count }}</span></a>
                {% endif %}

            {% endfor %}


        </ul>


    </div>

{% endblock content %}
