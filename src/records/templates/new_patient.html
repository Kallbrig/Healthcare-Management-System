{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

	<h1 style="text-align: center;">New Patient Entry</h1>

	{% if user.is_authenticated %}
		<h3 style="text-align: center;"> Please enter patient's information, {{ user.get_username }}.</h3>
	{% endif %}


	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">New Patient</legend>
			{{ new_patient_form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">Add Patient</button>
		</div>
	</form>

{% endblock content %}
